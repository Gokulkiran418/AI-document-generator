<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Documentation Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: auto; }
        .error { color: red; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Documentation Generator</h1>
        <p>Enter a GitHub repository URL to generate documentation for Python files.</p>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="repo_url" placeholder="e.g., https://github.com/pallets/flask" value="{{ repo_url }}">
            <button type="submit">Generate Documentation</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
