<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #6b7280;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --accent: #10b981;
            --error: #ef4444;
            --hover: #1e40af;
        }
        body {
            background: linear-gradient(300deg, #1e40af,#10b981,#2563eb);
            background-size: 180% 180%;
            animation: gradient-animation 3s ease infinite;
            font-family: 'Arial', sans-serif;
            
        }
        @keyframes appear {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
        }
        @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
        }
        @keyframes vertical-gradient-animation {
        0% { background-position: 0% 0%; }
        50% { background-position: 0% 100%; }
        100% { background-position: 0% 0%; }
        }
        .container {
            max-width: 800px;
        }
        h1 {
            color: var(--primary);
        }
        .card {
            background-color: var(--card-bg);
            border-color: var(--secondary);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: var(--primary);
            color: var(--card-bg);
        }
        .btn-secondary {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }
        .btn-secondary:hover {
            background-color: var(--hover);
            border-color: var(--hover);
        }
        .btn-success {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        .btn-success:hover {
            background-color: darken(var(--accent), 10%);
            border-color: darken(var(--accent), 10%);
        }
        .readme {
            margin-top: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            color: var(--secondary);
        }
        .error {
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Documentation for {{ repo_url }}</h1>
        <a href="{% url 'home' %}" class="btn btn-secondary mb-3">Back to Home</a>
        {% for file_path, docstrings in documentation.items %}
            <div class="card">
                <div class="card-header">{{ file_path }}</div>
                <div class="card-body">
                    {% for name, docstring in docstrings.items %}
                        <h5>{{ name }}</h5>
                        <pre>{{ docstring }}</pre>
                    {% endfor %}
                </div>
            </div>
        {% empty %}
            <p>No documentation generated.</p>
        {% endfor %}
        <div class="card readme">
            <div class="card-header">Generated README</div>
            <div class="card-body">
                <pre>{{ readme }}</pre>
            </div>
        </div>
        <button onclick="downloadREADME()" class="btn btn-success mt-3">Download README</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function downloadREADME() {
            var readmeContent = document.querySelector('.readme pre').textContent;
            var blob = new Blob([readmeContent], { type: 'text/markdown' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'README.md';
            link.click();
        }
    </script>
</body>
</html>
